<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="hero-img" src="images/illustration-hero.svg" alt="" />
      <div class="container">
        <div class="order-summary">
          <p class="title">Order Summary</p>
          <p class="confirmation">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <img
            class="music-icon"
            src="images/icon-music.svg"
            alt="music-icon"
          />
          <div class="text-col">
            <p class="annual-title">Annual plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <div class="change-col">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btns">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
